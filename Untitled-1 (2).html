<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8e44ad;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .video-player {
            text-align: center;
            margin-bottom: 30px;
        }
        video {
            max-width: 100%;
            border: 5px solid #fff;
        }
        .anime-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .anime-item {
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .anime-item img {
            width: 100%;
            border-radius: 5px;
        }
        .anime-item h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        footer {
            background-color: #8e44ad;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anime Streaming</h1>
    </header>

    <div class="container">
        <!-- Lecteur vidéo pour l'anime -->
        <div class="video-player">
            <video controls>
                <source src="anime-sample.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture vidéo.
            </video>
        </div>

        <!-- Liste des animes -->
        <h2>Nos animes populaires</h2>
        <div class="anime-list">
            <!-- Anime 1 -->
            <div class="anime-item">
                <img src="https://via.placeholder.com/300x200" alt="Anime 1">
                <h3>One Piece</h3>
            </div>
            <!-- Anime 2 -->
            <div class="anime-item">
                <img src="https://via.placeholder.com/300x200" alt="Anime 2">
                <h3>Naruto</h3>
            </div>
            <!-- Anime 3 -->
            <div class="anime-item">
                <img src="https://via.placeholder.com/300x200" alt="Anime 3">
                <h3>Attack on Titan</h3>
            </div>
            <!-- Anime 4 -->
            <div class="anime-item">
                <img src="https://via.placeholder.com/300x200" alt="Anime 4">
                <h3>My Hero Academia</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Anime Streaming. Tous droits réservés.</p>
    </footer>
</body>
</html>
